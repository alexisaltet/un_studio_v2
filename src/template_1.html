<script type="text/javascript">

  function resize() {
    const element = document.querySelector('.square');
    const style = getComputedStyle(element);


    initial = style.width;
    var newnum = initial.replace(/[^0-9]/g,'');
    mystring = newnum.substring(0, 3);

    var hehe = Math.floor((mystring-1)/24)*24+24;


    var square = document.querySelectorAll(".square");
    var i = square.length;

    while (i--) {
    square[i].style.setProperty('height', hehe + "px");
    }
  }

  resize();
   window.onresize = resize;


</script>
